<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App (Assessment) - Leow Kean Tat (Kaz)</title>
  <!-- ----------------------- -->
  <!-- Core Styling Sheet File -->
  <link href="../../style.css" rel="stylesheet" type="text/css" />
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- ----------------------- -->
</head>

<body onload="onPageLoaded()">
  <div id="page-layout">
    <!-- ----------------------- -->
    <!-- Top Panel -->
    <div id="top-main-panel" class="container-fluid align-items-center justify-content-center px-2">
      <div class="row py-3">
        <!-- Horizontal Top Panel, Left Side  (Logo + Title) -->
        <div class="col-12">
          <div onclick="onMoveToPage('../../index.html')"
            class="pe-auto d-flex flex-row align-items-center justify-content-start">
            <img src="../../images/logo.png" width="32px" height="100%" role="button" />
            <p class="sixtyfour-normal ms-2 my-0" role="button">Dallyist</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------- -->
    <!-- Main Panel -->
    <div id="auth-panel" class="d-flex flex-column align-items-center justify-content-center container-fluid">
      <p class="fs-3 fw-bold mb-2">Registration</h1>
      <form onsubmit="register()" style="width:50%">
        <div id="email-form" class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email-form" required>
          <div id="email-form" class="form-text">We'll never share your email with anyone else. Pinky promise!</div>
          <!-- Warning Message: If email is already in use -->
          <small id="warning-text-email" class="text-danger" </small>
        </div>
        <div id="first-name-form" class="mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input type="name" class="form-control" id="first-name" required>
        </div>
        <div id="last-name-form" class="mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="name" class="form-control" id="last-name" required>
        </div>
        <div id="password-form" class="mb-3">
          <div class="d-flex flex-row">
            <label for="password" class="form-label me-3">Password</label>
            <img id="password-preview" onclick="changePasswordType('password')" src="../../images/auth/eye-locked.svg"
              alt="" width="auto" height="18px" role="button">
          </div>
          <input type="password" class="form-control" id="password" required>
          <!-- Warning Message: If passwords don't match criteria (Symbols, letters, numbers, character limit) -->
          <small id="warning-text-password" class="text-danger" </small>
        </div>
        <div id="password-confirmation-form" class="mb-3">
          <div class="d-flex flex-row align-items-center">
            <label for="password-confirmation" class="form-label me-3">Confirm password</label>
            <img id="confirm-password-preview" onclick="changePasswordType('password-confirmation')"
              src="../../images/auth/eye-locked.svg" alt="" width="auto" height="20px" role="button">
          </div>
          <input type="password" class="form-control" id="password-confirmation" required>
          <!-- Warning Message: If passwords don't match with confirmation -->
          <small id="warning-text-password-confirmation" class="text-danger" </small>
        </div>
        <div id="register-submit" class="mb-3">
          <button type="submit" class="btn btn-primary" aria-describedby="register-disclaimer">Submit</button>
          <div id="register-disclaimer" class="form-text mt-2">By continuing with the registration, you agree to
            Dallyistâ€™s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</div>
        </div>
      </form>
    </div>
    <!-- ----------------------- -->
  </div>
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- ----------------------- -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fdebea0a02.js" crossorigin="anonymous"></script>
  <!-- ----------------------- -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Sixty Four -->
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">

  <!-- Honk -->
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

  <!-- Single Day -->
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <!-- ----------------------- -->
  <!-- Core Script File -->
  <script type="module" src="../../scripts/register.js"></script>
  <!-- ----------------------- -->
</body>

</html>
