<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App (Assessment) - Leow Kean Tat (Kaz)</title>
  <!-- ----------------------- -->
  <!-- Core Styling Sheet File -->
  <link href="../../style.css" rel="stylesheet" type="text/css" />
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- ----------------------- -->
</head>

<body onload="onPageLoaded()">
  <div id="page-layout">
    <!-- ----------------------- -->
    <!-- Top Panel -->
    <div id="top-main-panel" class="container-fluid align-items-center justify-content-center px-2">
      <div class="row py-3">
        <!-- Horizontal Top Panel, Left Side  (Logo + Title) -->
        <div class="col-12">
          <div onclick="onMoveToPage('../../index.html')" 
            class="pe-auto d-flex flex-row align-items-center justify-content-start">
            <img src="../../images/logo.png" width="32px" height="100%" role="button"/>
            <p class="sixtyfour-normal ms-2 my-0" role="button">Dallyist</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------- -->
    <!-- Main Panel -->
    <div id="auth-panel"
      class="d-flex flex-column align-items-center justify-content-center container-fluid">
      <p class="fs-3 fw-bold mb-2">Enter your credentials</h1>
      <form onsubmit="login()" style="width:30%">
        <div id="email-form" class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div> 
        <div id="password-form" class="mb-3">
          <div class="d-flex flex-row align-items-center">
            <label for="password" class="form-label me-3">Password</label>
            <img id="password-preview" onclick="changePasswordType('password')"
              src="../../images/auth/eye-locked.svg" alt="" width="auto" height="18px" role="button">
          </div>
          <input type="password" class="form-control" id="password" required>
          <!-- Warning Message: If passwords don't match criteria (Symbols, letters, numbers, character limit) -->
        </div>
        <div id="login-submit" class="d-flex flex-column mb-3">
          <small id="warning-text-login" class="text-danger mb-2"></small>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- ----------------------- -->
  </div>
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- ----------------------- -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fdebea0a02.js" crossorigin="anonymous"></script>
  <!-- ----------------------- -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Sixty Four -->
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">

  <!-- Honk -->
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

  <!-- Single Day -->
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <!-- ----------------------- -->
  <!-- Core Script File -->
  <script type="module" src="../../scripts/login.js"></script>
  <!-- ----------------------- -->
</body>

</html>
